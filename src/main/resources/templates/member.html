<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" id="contents">
<!--    <link th:href="@{/css/mainstyle.css}" rel="stylesheet">-->
<h1>회원정보</h1>
    <form name="memberForm" action="member" method="post">
        <table>
            <tr>
                <td>
                    <label for="userid">아이디</label>
                </td>
                <td>
                    <input type="text" name="userid" id="userid" th:value="${member.userid}" readonly>
                    <!--
                    <input type="hidden" name="mode" value="edit">
                    -->
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userpw">패스워드</label>
                </td>
                <td>
                    <input type="password" name="userpw" id="userpw" th:value="${member.userpw}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">이름</label>
                </td>
                <td>
                    <input type="text" name="username" id="username" th:value="${member.username}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthdate">생년월일</label>
                </td>
                <td th:text="${member.birthdate}">
                    <!--
                        <input type="date" name="birthdate" id="birthdate" th:value="${member.birthdate}" disabled>
                    -->
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">성별</label>
                </td>
                <td>
                    <input type="text" name="gender" id="gender" th:value="${member.gender}" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telnumber">전화번호</label>
                </td>
                <td>
                    <input type="text" name="telnumber" id="telnumber" th:value="${member.telnumber}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="addr">주소</label>
                </td>
                <td>
                    <input type="text" name="addr" id="addr" th:value="${member.addr}">
                </td>
            </tr>
        </table>
        <br>
        <input type="button" value="수정" onclick="checkMemberForm()">
        <input type="button" value="탈퇴" onclick="location.href='unregist'">
        <input type="button" value="홈으로" onclick="location.href='/'">
    </form>
</div>
</html>
