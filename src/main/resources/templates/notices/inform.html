<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link th:href="@{/css/mainstyle.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" id="contents" class="content">
    <div class="info-block">
        <span class="info-label">제목:</span>
        <span class="info-value" th:text="${notice.title}"></span>
    </div>
    <div class="info-block">
        <span class="info-label">작성자:</span>
        <span class="info-value" th:text="${notice.author}"></span>
    </div>
    <div class="info-block">
        <span class="info-label">내용:</span>
        <span class="info-value" th:text="${notice.content}"></span>
    </div>
    <div class="info-block">
        <span class="info-label">작성일:</span>
        <span class="info-value" th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd')}"></span>
    </div>
    <div class="button-group">
        <a th:href="@{/notice/alter/{id}(id=${notice.id})}" class="btn-edit">수정</a>
        <!--        <form th:action="@{/notice/delete/{id}(id=${notice.id})}" method="post" style="display:inline;">-->
        <!--            <button type="submit">삭제</button>-->
        <!--        </form>-->
        <a href="/notice" class="btn-back">목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
