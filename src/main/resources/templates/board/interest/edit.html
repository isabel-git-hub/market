<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link th:href="@{/css/sbstyle.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" id="contents" class="content">
<h1>글 수정</h1>
<form th:action="@{/board/{boardType}/edit(boardType=${boardType})}" method="post">
    <!-- Hidden input fields to pass id and boardType -->
    <input type="hidden" name="id" th:value="${boardDto.id}">
    <input type="hidden" name="boardType" th:value="${boardType}">

    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${boardDto.title}" required>

    <label for="author">작성자:</label>
    <input type="text" id="author" name="author" th:value="${boardDto.author}" required>

    <label for="description">설명:</label>
    <textarea id="description" name="description" th:text="${boardDto.description}"></textarea>

    <button type="submit">저장</button>
</form>

<a th:href="@{/board/{boardType}/list(boardType=${boardType})}">목록으로 돌아가기</a>
</div>
</body>
</html>
