<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link th:href="@{/css/mainstyle.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" id="contents" class="content">
    <h1>이벤트 수정</h1>
    <form action="/event/edit" method="post">
        <input type="hidden" name="id" th:value="${event.id}">

        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${event.title}" required>

        <label for="author">작성자:</label>
        <input type="text" id="author" name="author" th:value="${event.author}" required>

        <label for="description">설명:</label>
        <textarea id="description" name="description" required th:text="${event.description}"></textarea>
        <button type="submit">저장</button>
    </form>
    <a href="/event">뒤로 가기</a>
</div>
</body>
</html>
