<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link th:href="@{/css/mainstyle.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" id="contents" class="content">
    <div class="info-block">
        <span class="info-label">제목:</span>
        <span class="info-value" th:text="${event.title}"></span>
    </div>
    <div class="info-block">
        <span class="info-label">작성자:</span>
        <span class="info-value" th:text="${event.author}"></span>
    </div>
    <div class="info-block">
        <span class="info-label">설명:</span>
        <span class="info-value" th:text="${event.description}"></span>
    </div>
    <div class="info-block">
        <span class="info-label">작성일:</span>
        <span class="info-value" th:text="${#temporals.format(event.createdDate, 'yyyy-MM-dd')}"></span>
    </div>
    <div class="button-group">
        <a th:href="@{/event/edit/{id}(id=${event.id})}" class="btn-edit">수정</a>
        <!-- 관리자의 경우에만 삭제 버튼이 보이도록 설정할 수 있습니다. -->
        <!--    <form th:action="@{/events/delete/{id}(id=${event.id})}" method="post" style="display:inline;">-->
        <!--        <button type="submit">삭제</button>-->
        <!--    </form>-->
        <a href="/event" class="btn-back">목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
