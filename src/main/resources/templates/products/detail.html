<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link th:href="@{/css/mainstyle.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" id="contents" class="content">
    <div class="info-block">
    <img th:src="@{${product.imageUrl}}" alt="Thumbnail" class="product-image"/>
    </div>
    <div class="info-block">
        <span class="info-label">상품 이름:</span>
        <span class="info-value" th:text="${product.name}"></span>
    </div>
    <div class="info-block">
        <span class="info-label">상품 설명:</span>
        <span class="info-value" th:text="${product.description}"></span>
    </div>
    <div class="button-group">
        <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn-edit">수정</a>
        <a href="/product" class="btn-back">목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
