<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link th:href="@{/css/mainstyle.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" id="contents" class="content">
    <h2>물품 등록</h2>
    <form action="/product/upload" method="post" enctype="multipart/form-data">
        <label for="name">상품 이름:</label>
        <input type="text" id="name" name="name" required/><br/>
        <label for="description">설명:</label>
        <textarea id="description" name="description" required></textarea><br/>
        <label for="image">썸네일 이미지:</label>
        <input type="file" id="image" name="image" accept="image/*" required/><br/>
        <button type="submit">등록</button>
    </form>
    <a href="/product">목록으로 돌아가기</a>
</div>
</body>
</html>
