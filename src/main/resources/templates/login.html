<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/loginstyle.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" id="contents" class="content">
    <h1>로그인</h1>
    <form name="loginForm" action="/login" method="post">
        <div id="msg"></div>
        <div th:if="${param.error}" id="message" class="alert alert-danger">
            <p>※ 아이디 또는 패스워드가 잘못되었습니다.</p>
        </div>
        <table class="table">
            <tr>
                <td>
                    <label for="userid">아이디</label>
                </td>
                <td>
                    <input type="text" name="username" id="userid" placeholder="아이디를 3~8자로 입력">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userpw">패스워드</label>
                </td>
                <td>
                    <input type="password" name="password" id="userpw" placeholder="4~20자 입력">
                </td>
            </tr>
        </table>
        <div class="button-group">
            <input type="submit" value="로그인" onclick="checkLoginForm()" class="btn btn-primary">
            <input type="button" value="회원가입" onclick="location.href='join'" class="btn btn-primary btn-secondary">
        </div>
        <div class="link-group">
            <a href="javascript:void(0)" onclick="findId()">아이디 찾기</a>
            <a href="javascript:void(0)" onclick="findPw()">패스워드 찾기</a>
        </div>
    </form>
    <div id="id-area"></div> <!-- AJAX 결과를 보여줄 공간 추가 -->
</div>
</body>
</html>
